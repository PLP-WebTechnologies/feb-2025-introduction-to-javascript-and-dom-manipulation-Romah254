<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Web Page</title>
  <style>
    .highlight {
      color: white;
      background-color: teal;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Web Page!</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <p id="dynamic-text">This text will change when you click the button!</p>
      <button onclick="changeContent()">Change Text & Style</button>
    </section>

    <section>
      <button onclick="toggleElement()">Add/Remove Element</button>
      <div id="container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hezron's Web Playground</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
